<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header" id="header"></header>
    <main class="login">
        <section>
            <div class="login__label">Quên mật khẩu</div>
            <hr/>
            <div class="login__form">
                <form action="" id="confirm-forgot-form" method="POST">
                    <div class="login__form-group">
                        <label for="email">Nhập Email/Sđt</label>
                        <input type="text" name="email" id="email" class="login__form-input">
                    </div>
                    <button type="submit" class="btn btn--primary" style="width: 100%">Xác nhận</button>
                </form>
            </div>
          
        </section>
    </main>
    <script type="module" src="../js/main.js"></script>    
</body>
</html>
