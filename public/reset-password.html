<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận mật khẩu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header" id="header"></header>
    <main class="login">
        <section>
            <div class="login__label">Quên mật khẩu</div>
            <hr/>
            <div class="login__form">
                <form id="reset-password-form">
                    <div class="login__form-group">
                        <label for="new-password">Nhập mật khẩu mới</label>
                        <input type="password" name="new-password" id="new-password" class="login__form-input" required>
                    </div>
                    <div class="login__form-group">
                        <label for="confirm-password">Xác nhận lại mật khẩu mới</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="login__form-input" required>
                    </div>
                    <button type="submit" class="btn btn--primary" id="submit-btn" style="width: 100%;">Xác nhận</button>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
