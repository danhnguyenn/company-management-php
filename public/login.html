<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <header class="header" id="header"></header>
    <main class="login">
        <section>
            <div class="login__label">Đăng nhập</div>
            <hr/>
            <div class="login__form">
                <form action="" id="login-form" method="post">
                    <div class="login__form-group">
                        <label for="username">Username</label>
                        <input type="text" name="email" id="email" class="login__form-input">
                    </div>
                    <div class="login__form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="login__form-input">
                    </div>
                    <button type="submit" class="btn btn--primary">Đăng nhập</button>
                </form>
                <p id="message"></p>
            </div>
            
            <a href="forgot-password.html" class="login__link">Quên mật khẩu</a>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/main.js"></script>    
</body>

</html>
